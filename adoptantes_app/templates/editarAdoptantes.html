{% extends "base.html"%}

{% block cuerpo%}
<div class="row">
<div class="col-md-4 offset-md-4">
    <!-- La terjeta card-->
    <div class="card">
        <div class="card-body">
        <form action="{% url 'editarAdoptante' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" id="txtid" name="txtid" class="form-control" value="{{misadoptante.id}}" minLenght="3" maxlenght="100" required>
            </div>
            <div class="form-group py-3">
              <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misadoptante.nombre}}" maxlenght="100" required>
            </div>
            <div class="form-group py-2">
              <input type="text" id="txtapellido" name="txtapellido" class="form-control" value="{{misadoptante.apellido}}" maxlenght="100" required>
            </div>

            <div class="form-group py-3">
              <input type="text" id="numdni" name="numdni" class="form-control" value="{{misadoptante.dni}}" maxlenght="10" required>
            </div>

            <div class="form-group py-3">
              <input type="text" id="numedad" name="numedad" class="form-control" value="{{misadoptante.edad}}" min="1" required>
            </div>

            <div class="form-group py-3">
              <input type="text" id="txtsexo" name="txtsexo" class="form-control" value="{{misadoptante.sexo}}" maxlenght="100" required>
            </div>

            <div class="form-group py-2">
              <button  type="submit" class="btn btn-primary" >Guardar</button>
            </div>

        </form>
        </div>
        </div>
</div>
</div>    
{%endblock%}
